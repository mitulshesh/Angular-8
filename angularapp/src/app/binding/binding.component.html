<input type="text" [(ngModel)]="company">
{{company | uppercase}}

<h3 [style.color]="titleStyle">Binding in Angular</h3>

<h3 class="mycolor">
    Click the Framework to enroll</h3>
<br/>
 <li *ngFor="let item of items" style="cursor:pointer"
       (click)="onItemClicked(item)">
       {{item.name}}
 </li>  

 <div *ngIf="clicked; then show else warn"></div>
   <ng-template #show>
         You have selected : 
       <input type="text"  [(ngModel)]="clickedItem.name">
   </ng-template>

  <ng-template #warn>          
      <h4 class="text-danger"> 
           Select your framework !
      </h4>
      
  </ng-template> 

 <button [disabled]="buttonStatus"  
            (click)="save($event)">
        Enroll for the course
 </button>
